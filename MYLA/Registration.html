<html>

<head>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Register-MyLA | My Life Assistant</title>
</head>

<body>
  
    <img src="logo.png" alt="logo" class="img3">
    <center>
        <form class="mainform" method="get">
            <div class="main">
                <p class="sign" align="center">Registration Form</p>
                <form class="form1" action="login.html">
                    <input class="un" type="text" placeholder="First Name" required>
                    <input class="un" type="text" placeholder="Last Name" required>
                    <input class="un" type="email" placeholder="Email" required>
                   <select class="opt" type="text" placeholder="City" required>
                        <option class="opt1" value="Select your City">Select your City</option>
                        <option class="opt1" value="Bhubaneswar">Bhubaneswar</option>
                        <option class="opt1" value="Chandigarh">Chandigarh</option>
                        <option class="opt1" value="Dehradun">Dehradun</option>
                        <option class="opt1" value="Ghazibad">Ghazibad</option>
                        <option class="opt1" value="Noida">Noida</option>
                        <option class="opt1" value="Gurugram">Gurugram</option>
                        <option class="opt1" value="Lucknow">Lucknow</option>
                        <option class="opt1" value="Jaipur">Jaipur</option>
                        <option class="opt1" value="Delhi">Delhi</option>
                        <option class="opt1" value="Hyderabad">Hyderabad</option>
                        <option class="opt1" value="Warangal">Warangal</option>
                        <option class="opt1" value="Indore">Indore</option>
                        <option class="opt1" value="Ranchi">Ranchi</option>
                        <option class="opt1" value="Madras">Madras</option>
                        <option class="opt1" value="Patna">Patna</option>
                    </select>
                    <input class="pass" type="password" id="password" placeholder="Password" required>
                    <input class="un" type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <input type="Submit" class="submit" name="Login" value="Register">
                

                    <p class="forgot" align="center">Have An Account ? <a href="login.html"> Login</p>
        </form>
      </div>
    </form>
  </center>
</body>

<script type="text/javascript">

var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>


</html>
